<h1>A test site</h1>

<script>

    async function main() {

        // get streaming endpoint
        const stream = await fetch("/streaming", {
            credentials: "include"
        })

        const reader = stream.body.getReader()

        while (true) {
            const { done, value } = await reader.read()
            if (done) {
                break
            }
            console.log(value)
        }


    }

    main()

</script>
