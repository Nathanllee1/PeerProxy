# fly.toml app configuration file generated for peepsignal on 2024-03-01T13:12:23-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'peepsignal'
primary_region = 'lax'

[build]


[[services]]
  internal_port = 3000
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
